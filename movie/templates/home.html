{% extends 'base.html' %}
{% block content %}
<div class="shadow p-3 mb-5 bg-dark">
  <h1 style="color:rgb(211, 211, 211)">Welcome to the Movie recommender</h1>
  <h3 style="color:rgb(189, 189, 189)">Enter the Hollywood movie you like to get recommendations.</h3>
</div>

  <form action="{{url_for('recommend')}}">
    <input type="text" name="movie" class="form-control" placeholder="Movie name here">
    <br>
    <input type="submit" class="btn btn-info bg-dark rounded" value="Enter" >
  </form>
{% endblock %}
